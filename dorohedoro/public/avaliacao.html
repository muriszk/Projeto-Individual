<script>

  // mudar cor de estrela quando for apertada

  // capturar valor das estrelas
  let estrela1 = document.getElementById("estrela1");
  let estrela2 = document.getElementById("estrela2");
  let estrela3 = document.getElementById("estrela3");
  let estrela4 = document.getElementById("estrela4");
  let estrela5 = document.getElementById("estrela5");



  let stars = [estrela1, estrela2, estrela3, estrela4, estrela5];

  // função para muda estrelas
  function pintarEstrelas(qtd) {
    for (let i = 0; i < stars.length; i++) {
      if (i < qtd) {
        stars[i].src = "assets/imgs/purple-start.png";
      } else {
        stars[i].src = "assets/imgs/estrela-avaliacao.png";
      }
    }
  }

  let darNota = 0;

  for (let i = 0; i < stars.length; i++) {
    stars[i].onclick = function () {
      pintarEstrelas(i + 1);
      darNota = i + 1;
    };
  }

  function enviarAvaliacao() {

    var avaliacao = document.getElementById("avaliacaoTexto").value;
    var volume = document.getElementById("select-volume").value;

    fetch("/avaliacao/avaliarVolume", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        avaliacaoServer: avaliacao,
        notaServer: darNota,
        volumeServer: volume
      })
    })
      .then(resposta => {
        if (resposta.ok) {
          alert("Avaliação enviada com sucesso!");
        } else {
          alert("Erro ao enviar avaliação.");
        }
      });
  }
</script>
