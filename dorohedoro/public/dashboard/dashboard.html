<script>
    function gerarCores(qtd) {
        let cores = [];
        for (let i = 0; i < qtd; i++) {
            cores.push(i % 2 === 0 ? "#e4002b" : "#000000"); // vermelho / preto
        }
        return cores;
    }

    // VOLUMES MAIS AVALIADOS
    fetch("/dashboard/volumes")
        .then(res => res.json())
        .then(dados => {
            let labels = [];
            let valores = [];

            for (let i = 0; i < dados.length; i++) {
                labels.push(dados[i].nomeVolume);
                valores.push(dados[i].totalAvaliacoes);
            }

            new Chart(document.getElementById("graficoAvaliacoes"), {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Total de Avaliações",
                        data: valores,
                        backgroundColor: gerarCores(valores.length),
                        borderColor: gerarCores(valores.length)
                        // borderWidth: 2
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { ticks: { color: "#ccc" } },
                        y: { ticks: { color: "#ccc" } },
                        responsive: true
                    }
                }
            });
        });

    //  KPI 1 — VOLUME MAIS AVALIADO 

fetch("/dashboard/volumes")
    .then(res => res.json())
    .then(dados => {

        if (dados.length === 0) return;

        let maisAvaliado = dados[0]; // começa pelo primeiro

        for (let i = 1; i < dados.length; i++) {
            if (dados[i].totalAvaliacoes > maisAvaliado.totalAvaliacoes) {
                maisAvaliado = dados[i];
            }
        }

        document.getElementById("kpiMaisAvaliado").innerText =
            maisAvaliado.totalAvaliacoes + " avaliações";

        document.getElementById("kpiMaisAvaliadoInfo").innerText =
            `O volume mais popular é "${maisAvaliado.nomeVolume}".`;
    });


    // KPI 2 — MAIOR MÉDIA 

fetch("/dashboard/medias")
    .then(res => res.json())
    .then(dados => {

        if (dados.length === 0) return;

        let maiorMedia = dados[0]; // começa pelo primeiro

        for (let i = 1; i < dados.length; i++) {
            if (dados[i].mediaAvaliacao > maiorMedia.mediaAvaliacao) {
                maiorMedia = dados[i];
            }
        }

        document.getElementById("kpiMaiorMedia").innerText =
            Number(maiorMedia.mediaAvaliacao).toFixed(2);

        document.getElementById("kpiMaiorMediaInfo").innerText =
            `Melhor avaliado: "${maiorMedia.nomeVolume}".`;
    });
