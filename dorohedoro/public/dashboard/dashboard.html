<script>
    function gerarCores(qtd) {
        const cores = [];
        for (let i = 0; i < qtd; i++) {
            cores.push(i % 2 === 0 ? "#e4002b" : "#000000"); // vermelho / preto
        }
        return cores;
    }

    // VOLUMES MAIS AVALIADOS
    fetch("/dashboard/volumes")
        .then(res => res.json())
        .then(dados => {
            const labels = [];
            const valores = [];

            for (let i = 0; i < dados.length; i++) {
                labels.push(dados[i].nomeVolume);
                valores.push(dados[i].totalAvaliacoes);
            }

            new Chart(document.getElementById("graficoAvaliacoes"), {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Total de Avaliações",
                        data: valores,
                        backgroundColor: gerarCores(valores.length),
                        borderColor: gerarCores(valores.length)
                        // borderWidth: 2
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { ticks: { color: "#ccc" } },
                        y: { ticks: { color: "#ccc" } },
                        responsive: true
                    }
                }
            });
        });

    // MÉDIA DAS AVALIAÇÕES

            });
        });
