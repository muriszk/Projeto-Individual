<script>
let inimigos = [
    { nome: "En", vidaMax: 120, vida: 120, dano: 12 },
    { nome: "Shin", vidaMax: 150, vida: 150, dano: 15 },
    { nome: "Noi", vidaMax: 200, vida: 200, dano: 18 },
    { nome: "Nikaido", vidaMax: 180, vida: 180, dano: 14 }
];

let ataques = [
    { nome: "Soco", dano: 10 },
    { nome: "Machado", dano: 20 },
    { nome: "Magia", dano: 35 },
    { nome: "Cusparada do Caiman", dano: 45 }
];

let jogador = {
    vidaMax: 150,
    vida: 150
};

let selectInimigo = document.getElementById("selectInimigo");
let selectAtaque = document.getElementById("selectAtaque");
let res = document.getElementById("res");
let btnAtacar = document.getElementById("btnAtacar");


selectInimigo.addEventListener("change", () => {
    let i = selectInimigo.value;

    inimigos[i].vida = inimigos[i].vidaMax;
    jogador.vida = jogador.vidaMax;

    res.innerHTML = `<b>Novo inimigo selecionado:</b> ${inimigos[i].nome} (Vida: ${inimigos[i].vida})`;
});

btnAtacar.addEventListener("click", () => {
    let i = selectInimigo.value;
    let inimigo = inimigos[i];
    let ataque = ataques[selectAtaque.value];

    if (inimigo.vida <= 0 || jogador.vida <= 0) {
        res.innerHTML += "<br><br>âš  Troque o inimigo para reiniciar.";
        return;
    }

    inimigo.vida -= ataque.dano;
    if (inimigo.vida < 0) inimigo.vida = 0;

    res.innerHTML += `
        <br><br>VocÃª usou <b>${ataque.nome}</b> e causou <b>${ataque.dano}</b> de dano!
        <br>Vida do ${inimigo.nome}: <b>${inimigo.vida}/${inimigo.vidaMax}</b>
    `;

    if (inimigo.vida === 0) {
        res.innerHTML += `<br><br>VocÃª derrotou ${inimigo.nome}!`;
        return;
    }

    jogador.vida -= inimigo.dano;
    if (jogador.vida < 0) jogador.vida = 0;

    res.innerHTML += `
        <br> ${inimigo.nome} atacou e causou <b>${inimigo.dano}</b> de dano!
        <br>Sua vida: <b>${jogador.vida}/${jogador.vidaMax}</b>
    `;

    if (jogador.vida === 0) {
        res.innerHTML += `<br><br>ðŸ’€ VocÃª foi derrotado...`;
    }
});


</script>
